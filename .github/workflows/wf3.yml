name: React App

on:
  push:
    branches: [ main ]
    
jobs:
  react:
    defaults:
      run:
        working-directory: ./front

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm run build
